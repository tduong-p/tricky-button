        <!-- BUTTON -->
        <button id="1" onmouseover="No()" style="position:absolute;">No</button>
        <button onclick="Yes()">Yes</button>
        <p id="demo"></p>


        <script type = "text/javascript">
        function Yes() {
            document.getElementById('demo').innerHTML = "yes";
        }

        function No() {

            // document.getElementByID('1').style.left = Math.floor(Math.random() * window.innerWidth) + 'px';


            var Hero = document.getElementById("1");
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);
            Hero.style.top = y + 'px';
            Hero.style.left = x + 'px';
        }
